apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: my-frontend
    spec:
      containers:
      - image: "f5devcentral/f5-demo-httpd"
        env:
        - name: F5DEMO_APP
          value: "frontend"
        - name: F5DEMO_BACKEND_URL
          value: "http://my-backend/"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: 80
        initialDelaySeconds: 3
        periodSeconds: 3
        name: my-frontend
        resources:
          limits:
          memory: "40Mi"
        ports:
        - containerPort: 80
          protocol: TCP